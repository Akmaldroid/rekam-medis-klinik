<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="assets/css/signup.css">
</head>
<body>

<h2>Registrasi Akun Baru</h2>

<div class="login-box">
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">

    <select id="role">
        <option value="admin">Admin</option>
        <option value="dokter">Dokter</option>
        <option value="petugas">Petugas</option>
    </select>

    <input type="number" id="id_dokter" placeholder="ID Dokter (khusus dokter)" style="display:none">

    <button id="btnSignup">
        <img src="assets/image/singup.png" alt="Signup Icon">
        <span>Daftar</span></button>
</div><br>

<button class="btn-back" onclick="window.location.href='index.html'">
    <img src="assets/image/kembali.png" alt="Home Icon">
    <span>Kembali ke Beranda</span>
</button>

    <script type="module" src="assets/js/signup.js"></script>

</body>
</html>
