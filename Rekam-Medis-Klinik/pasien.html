<!DOCTYPE html>
<html>
<head>
  <title>Data Pasien</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<h1>Data Pasien</h1>

<form id="formPasien">
  <input type="hidden" id="id_pasien">

  <input id="nama_pasien" placeholder="Nama Pasien">
  <input id="nik" placeholder="NIK">
  <select id="jenis_kelamin">
      <option value="L">Laki-laki</option>
      <option value="P">Perempuan</option>
  </select>
  <input type="date" id="tanggal_lahir">
  <input id="alamat" placeholder="Alamat">
  <input id="no_telp" placeholder="No Telp">

  <button type="submit">Simpan</button>
</form>

<table border="1" id="tablePasien">
  <thead>
      <tr>
        <th>ID</th><th>Nama</th><th>NIK</th>
        <th>JK</th><th>Tgl Lahir</th>
        <th>Alamat</th><th>No Telp</th><th>Aksi</th>
      </tr>
  </thead>
  <tbody></tbody>
</table>

<script type="module" src="js/pasien.js"></script>
</body>
</html>
